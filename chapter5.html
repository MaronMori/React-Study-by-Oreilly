<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Examples</title>
</head>
<body>
<div id="root"></div>
<script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script src="http://localhost:8097"></script>
<script type="text/babel">
    const data = [
        {
            name: "Baked Salmon",
            ingredients: [
                {name: "Salmon", amount: 1, measurement: "lb"},
                {name: "Jasmine Rice", amount: 1, measurement: "cup"},
                {name: "Coconut Milk", amount: 1, measurement: "cup"},
                {name: "Golden Raisins", amount: 1 / 2, measurement: "cup"},
                {name: "Sugar", amount: 1 / 3, measurement: "cup"}
            ],
            steps: ["Preheat the oven to 350 degrees.", "Spread the rice in an even layer in a baking dish.", "In a saucepan, combine the coconut milk, raisins, and sugar.", "Cook over medium heat until the sugar dissolves.", "Pour the mixture over the rice.", "Place the salmon on top of the rice.", "Cover with foil and bake for 20 minutes."]
        },
        {
            name: "Fish Tacos", ingredients:
                [
                    {name: "Whitefish", amount: 1, measurement: "lb"},
                    {name: "Cheese", amount: 1, measurement: "cup"},
                    {name: "Iceberg Lettuce", amount: 2, measurement: "cups"},
                    {name: "Tomatoes", amount: 2, measurement: "large"},
                    {name: "Tortillas", amount: 3, measurement: "med"}
                ],
            steps:
                ["Preheat the oven to 350 degrees.", "Spread the rice in an even layer in a baking dish.", "In a saucepan, combine the coconut milk, raisins, and sugar.", "Cook over medium heat until the sugar dissolves.", "Pour the mixture over the rice.", "Place the salmon on top of the rice.", "Cover with foil and bake for 20 minutes."]
        }
        ,
    ]

    function Recipe({name, ingredients, steps}) {
        return (
            <section id={name.toLowerCase().replace(/ /g, '-')}>
                <h1>{name}</h1>
                <ul className="ingredients">
                    {ingredients.map((ingredient, i) => <li key={i}>{ingredient.name}</li>)}
                </ul>
                <section className="instructions">
                    <h2>Cooking Instructions</h2>
                    {steps.map((step, i) => <p key={i}>{step}</p>)}
                </section>
            </section>
        );
    }

    function Menu({title, recipes}) {
        return (<article>
                <header>
                    <h1>{title}</h1>
                </header>
                <div className="recipes">
                    {recipes.map((recipe, i) => <Recipe key={i} {...recipe}/>)}
                </div>
            </article>
        );
    }

    ReactDOM.render(<Menu title="Delicious Recipes" recipes={data}/>, document.getElementById('root'));
</script>
</body>
</html>
